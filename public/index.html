<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="/css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <h1>Node.js Chat</h1>

    <ul class="collection" id="messages"></ul>

    <div class="input-field inline">
        <input type="text" placeholder="Message..." id="message">
    </div>
    <div class="input-field inline">
        <a class="waves-effect waves-light btn" id="send">SEND</a>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <!--Import socket.io.js -->
    <script type="text/javascript" src="http://localhost:3000/socket.io/socket.io.js"></script>
    <!--Import client.js -->
    <script type="text/javascript" src="js/client.js"></script>
</body>

</html>
